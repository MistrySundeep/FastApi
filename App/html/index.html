<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="{{ url_for('static', path='js/autocomplete.js') }}"></script>
    <style>
        .wrapper{
            padding: 20px;
            margin: 15px 0;
        }

        textarea{
            font-size: 20px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>THIS IS THE HOMEPAGE</h1>

    <form action="/fullpostcode/">
        <input name="term" id="autocomplete" type="search" placeholder="Search.." aria-label="Search">
        <select name="results" id="results">
            <option value="test">Test</option>
        </select>
    </form>
    <button id="btn">Search</button>

    <div class="wrapper">
        <label for="full_postcode_data"></label><textarea id="full_postcode_data" col="10" rows="20"></textarea>
    </div>


<script>
    // Waits till the DOM  is ready for JS to be run
    $(document).ready(function (){
        // When the search button is clicked the fucntion is run
        $("#btn").click(function (){
            // Get postcode value from input field
            let postcode = document.getElementById('autocomplete').value;
        // Holds the URL for the get API call
        let url = '/fullpostcode/' + postcode;
            // Runs get request with users postcode
            $.get(url, function (data, status){
                console.log(`${status}`)
                // Loops through the returned object and outputs the gathered data
                $.each(data, function (key, value){
                    $("#full_postcode_data").append(key + ': ' + value + '\n');
                });
            });
        });
    });

</script>
</body>
</html>
